# Not exactly the same as SRResNet in <Photo-Realistic Single Image Super-Resolution Using a Generative Adversarial Network>
# With 16 Residual blocks w/o BN

#### general settings
name: audio
use_tb_logger: false
model: sr
distortion: sr
gpu_ids: [0]

#### datasets
datasets:
  train:
    name: DIV2K
    mode: LQGT
    dataroot_GT: /usr/local/google/home/jacobmorgan/Desktop/SR/BasicSR-Audio/data/train/GT
    dataroot_LQ: /usr/local/google/home/jacobmorgan/Desktop/SR/BasicSR-Audio/data/train/LQ

    use_shuffle: true
    n_workers: 8
    batch_size: 1
    GT_size: 131072
    use_flip: true
    use_rot: true
    color: RGB
  val:
    name: val_set5
    mode: LQGT
    dataroot_GT: /usr/local/google/home/jacobmorgan/Desktop/SR/BasicSR-Audio/data/val/GT
    dataroot_LQ: /usr/local/google/home/jacobmorgan/Desktop/SR/BasicSR-Audio/data/val/LQ

#### network structures
network_G:
  which_model_G: MSRResNet
  in_nc: 2
  out_nc: 2
  nf: 64
  nb: 16

#### path
path:
  pretrain_model_G: ~
  strict_load: true
  resume_state: ~

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 2e-4
  lr_scheme: CosineAnnealingLR_Restart
  beta1: 0.9
  beta2: 0.99
  niter: 1000000
  warmup_iter: -1  # no warm up
  T_period: [250000, 250000, 250000, 250000]
  restarts: [250000, 500000, 750000]
  restart_weights: [1, 1, 1]
  eta_min: !!float 1e-7

  pixel_criterion: l1
  pixel_weight: 1.0

  manual_seed: 10
  val_freq: !!float 10

#### logger
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 10
